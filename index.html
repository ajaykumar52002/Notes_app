<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b892cbd0f3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <title>Marvel Notes App</title>
</head>

<body>
    <div>
        <nav>
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fas fa-bars"></i>
            </label>
            
            <label for="check" class="logo">MARVEL NOTES APP</label>
        
        <ul style="z-index: 2;">
            <li><a href="index.html" class="active">Notes</a></li>
            <li><a href="remainder.html" class="active">Reminders</a></li>
            <li><a href="Archive.html">Archive</a></li>
            <li><a href="Trash.html">Trash</a></li>
           
            
            </ul>
        </nav>
    </div>
    
    <div class="popup-box show">
        <div class="popup">
            <div style="background-image: url(marvel.jpg);background-position: center;background-size: cover;"
                class="content">
                <header>
                    <p style="color: white;">Add a new note</p>
                    <i class="fa-solid fa-xmark"></i>
                </header>
                <form action="#">
                    <div class="row title">
                        <label style="color: white;">Title</label>
                        <input type="text">
                    </div>
                    <div class="row description">
                        <label style="font-weight: bold;" >Description</label>
                        <textarea></textarea>
                    </div>
                    <button>Add Note</button>
                </form>
            </div>
        </div>
    </div>
    <div class="wrapper">
        <li style="background-color: red;" class="add-box">
            <div class="icon"><i class="fa-solid fa-plus"></i></div>
            <p>Add new note</p>
        </li>
    
    </div>

    <script src="index.js"></script>

</body>

</html>
